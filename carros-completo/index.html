<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="display-2 my-4">Carros</h2>
        <div class="table-responsive my-5">
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Cor</th>
                        <th>Transmissão</th>
                        <th>Combustível</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody class="table-car"></tbody>
            </table>
        </div>

        <div class="row details-car my-5">
            <div class="col-4 rounded-2 border p-3 text-center">
                <h5>Carros Automáticos</h5>
                <h6 id="automaticos"></h6>
            </div>
            <div class="col-4 rounded-2 border p-3 text-center">
                <h5>Carros Elétricos</h5>
                <h6 id="eletricos"></h6>
            </div>
            <div class="col-4 rounded-2 border p-3 text-center">
                <h5>Total Estoque</h5>
                <h6 id="total"></h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="./js/carros.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/formatarMoeda.js"></script>
    <script src="./js/buscarCaracteristicas.js"></script>
    <script src="./js/somarEstoque.js"></script>
    <script src="./js/montaCarrosFront.js"></script>
</body>

</html>
