<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

    <div class="border rounded-2 p-4 my-5">
        <h2 class="display-4 mt-4">Buscar modelos</h2>
        <p class="mb-4 lead">Para uma busca mais precisa, digite no mínimo 03 caracteres.</p>
        <form id="busca" name="busca" method="get" action="" class="mb-5">
            <div class="d-flex">
                <input type="search" id="txtBusca" name="txtBusca" class="form-control py-3 me-1"
                placeholder="Digite o modelo desejado..." required>
                <button type="submit" class="btn btn-primary btn-lg">Pesquisar</button>
            </div>
        </form>
    </div>
        
        <h2 class="display-4 mt-4">Resultado da busca</h2>
        <div class="table-responsive mb-5">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Cor</th>
                        <th>Transmissão</th>
                        <th>Combustível</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody class="table-car"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="./js/carros.js"></script>
    <script src="./js/formatarMoeda.js"></script>
    <script src="./js/buscarModelo.js"></script>

</body>

</html>
